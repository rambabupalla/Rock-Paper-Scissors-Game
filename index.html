<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div id="choices">
        <div class="choice">
            <img src="images/rock.jpg" onclick="play('rock')">
        </div>
        <div class="choice">
            <img src="images/paper.jpg" onclick="play('paper')">
        </div>
        <div class="choice">
            <img src="images/scissor.jpg" onclick="play('scissor')">
        </div>
    </div>

    <div id="scores">
        <div class="score">
            <p id="uscore">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="cscore">0</p>
            <p>Comp Score</p>
        </div>
    </div>
    <div id="result">
        <p id="resultTxt">Result</p>
    </div>



    <script src="script.js"></script>
</body>
</html>
